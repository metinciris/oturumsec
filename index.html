const PREP={"pulmoner": {"title": "Akciğer / Pulmoner Patoloji – 2022–2025 Kapsamlı Hazırlık", "intro": "Akciğer adenokarsinomlarında derecelendirme, STAS, neoadjuvan tedavi sonrası patolojik yanıt ve moleküler test panelleri günlük pratiği etkileyen başlıklar. Küçük biyopsi doku yönetimi ve PD‑L1 için kesit planlama kritik.", "bullets": ["**IASLC adenokarsinom derecelendirme (2020)**: % yüksek dereceli patern (solid, mikropapiller, kompleks/cribriform) ≥20 ise Grade 3. Rapor: patern yüzdeleri + toplam derece.", "**STAS**: Sınırla sınırlı rezeksiyonlarda nüks riski ↑; FS duyarlılığı düşük. Rapor: var/yok/şüpheli.", "**Neoadjuvan yanıt metrikleri**: MPR ≤%10 canlı tümör; pCR=0%. Tümör/nekroz/stroma yüzdelerini ayrı verin.", "**Moleküler panel**: EGFR/ALK/ROS1/BRAF V600E/METex14/RET/NTRK/**KRAS G12C**. Materyali korumak için IHC minimal panel (TTF‑1/p40).", "**PD‑L1**: Yeterli tümör hücresi alanı; makrodiseksiyon ve uygun kontroller.", "**Küçük biyopsi rapor şablonu**: Histolojik tip + patern oranları + derece + STAS + doku koruma notu + PD‑L1 ayrı kesit.", "**Pitfall**: Lepidik dominant olguda invazyon ölçümü; müsinöz tiplerde TTF‑1 negatifliği; rezeke olmayan örnekte aşırı panel tüketimi."], "alg": ["**Biyopsi akışı**: H&E → TTF‑1/p40 sınırlı panel → moleküler için blok tasarrufu → PD‑L1 ayrı kesit.", "**Rezeksiyon akışı**: Patern oranları → IASLC Grade → STAS → varsa neoadjuvan MPR."], "refs": ["IASLC grading 2020 – özet", "Neoadjuvan yanıt kılavuzları – IASLC", "CAP‑IASLC‑AMP akciğer moleküler testi güncellemeleri"]}, "molekuler": {"title": "Moleküler & Preanalitik – Doku Steward’lığı, NGS ve dPCR", "intro": "Preanalitik değişkenler (soğuk iskemi, fiksasyon, dekalsifikasyon) doğrudan başarımı belirler. dPCR düşük AF mutasyonlarda ve MRD izlemede öne çıktı.", "bullets": ["**Fiksasyon 10% NBF, 6–48(72) saat**; aşırı fiksasyon ve asidik dekalsifikasyon RNA’yı bozar.", "**Tümör yüzdesi** ≥%20 hedeflenmeli; makrodiseksiyonla artırın.", "**Kesit planı**: Taze bıçak, temiz su banyosu; numaralı kesit defteri; çapraz kontaminasyonu önleyin.", "**NGS panel seçimi**: Klinik soru (erken evre/ilerlemiş), doku miktarı ve hedef genler.", "**dPCR**: MRD ve direnç mutasyonları (EGFR T790M vb.) için duyarlı; Poisson istatistiği ve platform validasyonu zorunlu.", "**Rapor/İstem**: Klinik bilgi + örnek türü + blok/lam no + tahmini tümör oranı + hedef gen listesi."], "alg": ["**Preanalitik kontrol listesi**: Soğuk iskemi → fiksasyon → dekalsifikasyon → kesit hijyeni → makrodiseksiyon → QC.", "**Likit biyopsi**: cfDNA tüpü, hızlı işleme, hemoliz kontrolü; dPCR/NGS kararı."], "refs": ["JMD preanalitik review", "CAP preanalitik checklist", "dPCR 2023–2025 derlemeleri"]}, "meme_her2": {"title": "Meme – HER2 Spektrumu (ASCO/CAP 2023) & Pratik", "intro": "HER2‑low (IHC 1+ veya 2+/ISH‑) ayrı pozitif kategori değildir ama tedavi erişimi açısından 1+ vs 0 ayrımı önemlidir.", "bullets": ["**IHC skoru**: 0/1+/2+/3+; 2+ → **ISH** zorunlu.", "**1+ tanımı**: Zayıf/inkomplet membran boyanma, >%10 tümör hücresinde.", "**Preanalitik**: Fiksasyon ve kontrol dokuları; artefaktlara dikkat.", "**Rapor**: Skor, %pozitiflik, patern; 2+ ise ISH sonucu ile birlikte.", "**Pitfall**: Heterojen ekspresyon; tekrar kesit ve kontrolle doğrulayın."], "alg": ["Biyopsi: IHC → 2+ ise ISH; 1+ vs 0 ayrımı için eğitimli göz ve kalite kontrol."], "refs": ["ASCO/CAP 2023 HER2"]}, "basboyun": {"title": "Baş‑Boyun – WHO5 ve HPV‑ilişkili Orofarinks", "intro": "WHO5 ile moleküler vurgu arttı. HPV‑ilişkili orofarinks tümörleri ayrı antite; p16 ile tarama ardından HPV‑spesifik testlerle doğrulama.", "bullets": ["**Sinonazal** yeni alt tipler ve SWI/SNF eksiklikleri; IHC + moleküler panel.", "**Orofarenks**: p16 pozitifliği tek başına yeterli değil; HPV RNA ISH/ PCR ile doğrulama önerilir.", "**Tükürük bezi**: Füzyon testleri (ETV6‑NTRK3, MYB‑NFIB vb.) özgül yardım sağlar."], "alg": ["Akış: Histoloji → p16 (özel durum) → hedef IHC → moleküler doğrulama."], "refs": ["WHO5 H&N 2024"]}, "cyto": {"title": "Sitopatoloji – Sistem Güncellemeleri (TBSRTC, Paris 2.0, Milan Ed.2)", "intro": "ROM tabloları ve yönetim önerileri güncellendi. Rapor kısa, net ve yönetim odaklı olmalı.", "bullets": ["**Tiroid (TBSRTC 3. baskı)**: ROM yeniden hesaplandı; AUS/FLUS alt ayrımlar.", "**İdrar (Paris 2.0)**: LGUN → NHGUC içine; üst trakt için ayrı bölüm.", "**Tükürük (Milan Ed.2)**: ROM ve yardımcı testler; radyolojik korelasyon."], "alg": ["Rapor kalıbı: Kategori + kısa açıklama + ROM + sonraki adım."], "refs": ["TBSRTC 2023", "Paris 2022", "Milan 2023"]}, "softtissue": {"title": "Yumuşak Doku/Kemik – Moleküler İşaretli Antiteler", "intro": "CIC‑rearranged, BCOR‑alterasyonlu sarkomlar, NTRK füzyonlu tümörler gibi antitelerde IHC‑moleküler kombinasyonu kritik.", "bullets": ["**Sentinel IHC**: STAT6, MUC4, pan‑TRK, SS18‑SSX, MDM2/CDK4 vb.", "**Moleküler**: RT‑PCR/NGS füzyon panelleri; CNV için FISH/NGS.", "**Rezeksiyon raporu**: Histotip+grade + sınırlar + sentinel moleküler değişiklik."], "alg": ["Akış: Klinik/radyoloji → H&E → sentinel IHC → füzyon/NGS doğrulama."], "refs": ["WHO5 Soft Tissue 2020"]}, "hpb": {"title": "HPB – Kolanjiyokarsinom, Pankreas NEN ve Önüller", "intro": "İntrahepatik kolanjiyokarsinomda küçük vs büyük kanal alt tip ayrımı; pankreas NEN ve öncüllerde sınıflamalar netleşti.", "bullets": ["**İHKC alt tipleri**: morfoloji + fenotip + genetik farklılıklar.", "**NEN sınıflaması**: NET/NEC ayrımı; iki kademeli grade.", "**Appendiks LAMN**: ICD‑O davranış kodu ve yayılım notları."], "alg": ["Örnekleme zengin, safra kanalı komponentlerini ayrı raporla; displazi derecesini açık yaz."], "refs": ["WHO5 Digestive 2019 + 2022 düzeltmeler"]}, "heme_immuno": {"title": "İmmün Yetmezlik İlişkili LPD/Lenfomalar – WHO‑HEM5 & ICC", "intro": "Şemsiye terminoloji ve EBV‑ilişkili lezyon spektrumu; klinik bağlam rapor yorumuna mutlaka eklenmeli.", "bullets": ["**Kategoriler**: Iatrojenik, doğumsal, HIV, post‑transplant; davranış değişken.", "**ICC 2022 ile uyum**: isimlendirme yakınsaması.", "**EBV testleri**: EBER ISH kritik."], "alg": ["Akış: Klinik bağlam → morfoloji → IHC → EBV → gerekirse NGS/FISH."], "refs": ["WHO‑HEM5 2024", "ICC 2022"]}, "dpcr": {"title": "Dijital PCR – MRD, Düşük AF ve Hızlı Doğrulama", "intro": "Mutlak kantifikasyon ve yüksek duyarlılıkla likit biyopsi/MRD izleminde artan kullanım.", "bullets": ["**Kapasite**: Düşük AF mutasyonlar; kopya sayısı sınırlamaları.", "**Multiplex**: Panel maliyet etkinliği; validasyon şart.", "**Preanalitik**: cfDNA tüpü, inhibitörler, kalite metrikleri."], "alg": ["Akış: Klinik soru → hedef mutasyon → dPCR kurulumu → Poisson tabanlı raporlama."], "refs": ["JALM 2023", "Lab on a Chip 2025"]}, "kappalambda": {"title": "Kappa/Lambda Dual ISH – Işık Zinciri Restriksiyonu", "intro": "mRNA‑ISH ile klonalite gösterimi; IHC’ye göre daha duyarlı olabileceği çalışmalar mevcut.", "bullets": ["**Teknik**: FFPE’de sinyal/zemin dengesi; kontrol dokular.", "**Rapor**: Restriksiyon lehine/lehine değil; klinik korelasyon.", "**Pitfall**: Düşük ekspresyonlu olgular ve teknik optimizasyon."], "alg": ["Akış: H&E → IHC (CD138 vb.) → Dual ISH → sonuçların korelasyonu."], "refs": ["Modern Pathol 2018", "Diagn Pathol 2014"]}, "genel": {"title": "Genel Hazırlık – Rapor ve Preanalitik Odak", "intro": "Her oturum için temel hedef karar verdiren, kısa ve berrak raporlar; preanalitik ve kaliteyi unutmayın.", "bullets": ["**Preanalitik**: Soğuk iskemi, fiksasyon, dekalsifikasyon, kesit hijyeni.", "**Rapor**: Şablon + kritik metrikler + kılavuz referansı.", "**Takım iletişimi**: Tümör konseylerine besleme notları."], "alg": ["Akış: Klinik soru → örnek türü → kalite kontrol → rapor."], "refs": ["CAP & RCPath"]}};

function detectTopic(title){
  const t=(title||'').toLowerCase();
  if(/akciğer|akciğ|pulmoner|bronş|iaslc|pd-?l1/.test(t)) return 'pulmoner';
  if(/molek|ngs|pre[- ]?analitik|panel|likit|cf.?dna|digital|dijital|dpcr/.test(t)) return 'molekuler';
  if(/meme|her2/.test(t)) return 'meme_her2';
  if(/baş-?boyun|bas-?boyun|orofar|larenks|nazofarenks|sinonazal/.test(t)) return 'basboyun';
  if(/sitopatoloji|sitoloji|cyto/.test(t)) return 'cyto';
  if(/yumuşak doku|kemik|sarkom/.test(t)) return 'softtissue';
  if(/hpb|hepat|kolanji|pankreas|safra|karaciğer|karaciger/.test(t)) return 'hpb';
  if(/lenfo|hematopatoloji|immün yetmezlik|immun yetmezlik|ebv/.test(t)) return 'heme_immuno';
  if(/dijital pcr|digital pcr|dpcr/.test(t)) return 'dpcr';
  if(/kappa|lambda|dual ish/.test(t)) return 'kappalambda';
  return 'genel';
}

const $list=document.getElementById('list'); const $q=document.getElementById('q'); const $day=document.getElementById('day'); const $topic=document.getElementById('topic');
Object.entries(DAYS).forEach(([iso,label])=>{const o=document.createElement('option'); o.value=iso; o.textContent=label; $day.appendChild(o);});
SESS.forEach(s=>{ if(!s.topic) s.topic=detectTopic(s.title); });

let q='', day='all', top='all';

function render(){
  $list.innerHTML='';
  const arr = SESS.filter(s=>(day==='all'||s.day===day) && (top==='all'||s.topic===top) && (!q || (s.title+' '+(s.room||'')+' '+s.topic).toLowerCase().includes(q.toLowerCase())));
  const groups={}; arr.forEach(s=>{ (groups[s.day]=groups[s.day]||[]).push(s); });
  Object.keys(groups).sort().forEach(d=>{
    const h=document.createElement('div'); h.className='day'; h.textContent=DAYS[d]; $list.appendChild(h);
    groups[d].sort((a,b)=> (a.startISO||'').localeCompare(b.startISO||'') || (a.room||'').localeCompare(b.room||'') || a.title.localeCompare(b.title)).forEach(s=>{
      const pack=PREP[s.topic]||PREP.genel;
      const el=document.createElement('details');
      const sum=document.createElement('summary');
      sum.innerHTML=`<span class="t">${s.time||''}</span><span class="ttl">${s.title}</span> <span class="room">· ${(s.room||'')}</span> <span class="tag">${pack.title.split('–')[0]}</span>`;
      el.appendChild(sum);
      const x=document.createElement('div'); x.className='x';
      const bullets = (pack.bullets||[]).map(b=>`<li>${b}</li>`).join('');
      const alg = (pack.alg||[]).map(b=>`<li>${b}</li>`).join('');
      const refs = (pack.refs||[]).map(r=>`<span>${r}</span>`).join(' · ');
      x.innerHTML = `<h3>${pack.title}</h3><p>${pack.intro||''}</p><ul>${bullets}</ul>${alg?'<h3>Pratik akış</h3><ul>'+alg+'</ul>':''}<div class="refs"><strong>Okuma:</strong> ${refs}</div>`;
      el.appendChild(x);
      $list.appendChild(el);
    });
  });
}

$q.addEventListener('input', e=>{q=e.target.value;render()});
$day.addEventListener('change', e=>{day=e.target.value;render()});
$topic.addEventListener('change', e=>{top=e.target.value;render()});

render();
</script>
